    <div id="results">
      <div class="result-item">
        <div class="label-stack">
          <p class="label">Tip Amount</p>
          <p class="sublabel">/ person</p>
        </div>
        <p class="result-text" id="tip-amount">$0.00</p>
      </div>
      <div class="result-item">
        <div class="label-stack">
          <p class="label">Total</p>
          <p class="sublabel">/ person</p>
        </div>
        <p class="result-text" id="tip-total">$0.00</p>
      </div>
      <div id="reset-btn-wrapper"><button disabled id="reset-btn">Reset</button></div>
    </div>
